<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSv1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header>
        <h1>My Second Web App</h1>
        <p>Rock, Paper, Scissors App || April 18, 2024</p>
        <p>Arnel V. Bautista</p>
    </header>
    <hr>

    <div class="wrapper">
        <div class="information">
            <div class="resultDiv"></div>
            <div class="handDiv"></div>
            <div class="personDivScore"></div>
        </div>

        <div class="rps-images">
            <div class="rps-option">
                <button class="rpsbuttons" value="Rock">
                    <img src="/image/stone.png" alt="Rock">
                </button>
                <button class="rpsbuttons" value="Scissor">
                    <img src="/image/scissor.png" alt="Scissor">
                </button>
                <button class="rpsbuttons" value="Paper">
                    <img src="/image/paper.png" alt="Paper">
                </button>
            </div>

            <button class="close">
                <img src="/image/cleaning.png" alt="clear">
            </button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
